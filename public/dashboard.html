<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <a href="index.html"><img class="logo" src="imagens/panelinha.png"/></a>
    <div class="menu">
        <a class="btn-home" href="index.html">Home</a>
        <a class="btn-home" href="simulador.html">Receitas</a>

<body>
    <div class="dashboard">
        <canvas id="ingredientesfrequentes"></canvas>
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let maisFrequentes = [];
let qtdEntradas = [];

fetch("/usuarios/ingredientesMaisFrequentes", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    }
}).then(function (resposta) {
    console.log("Peguei os ingredientes mais frequentes");

    if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
            console.log(json);

            for (let i = 0; i < json.length; i++) {
                maisFrequentes.push(json[i].nome);
                qtdEntradas.push(json[i].quantidade);
            }
            console.log(maisFrequentes);
            console.log(qtdEntradas);

            // Obtendo o contexto do canvas
            const ctx = document.getElementById('ingredientesfrequentes').getContext('2d');

            // Configuração do gráfico
            const dataIngredientesMaisFrequentes = {
                labels: maisFrequentes,
                datasets: [{
                    label: 'Ingredientes',
                    backgroundColor: '#FFDAAA',
                    data: qtdEntradas,
                    borderRadius: 20
                }]
            };

            const configIngredientesMaisFrequentes = {
                type: 'bar', // Tipo de gráfico
                data: dataIngredientesMaisFrequentes,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Criando o gráfico
            new Chart(ctx, configIngredientesMaisFrequentes);        
        });

    } else {
        console.log(resposta);
        resposta.text().then(texto => {
            console.error(texto);
            finalizarAguardar(texto);
        });
    }

}).catch(function (erro) {
    console.log(erro);
});
</script>


</script>
